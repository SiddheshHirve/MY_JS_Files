<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #bt {
        position: relative;
        top: 300px;
      }

      .yellow {
        background-color: yellow;
      }

      #b1 {
        background-color: black;
        color: beige;
      }
    </style>
  </head>

  <body id="body">
    <input type="color" id="b" />

    <p id="b1">content</p>

    <script src="script.js"></script>

    <script>
      let b = document.getElementById("b1");
      console.log(b);
      document.getElementById("b").addEventListener("change", () => {
        let a = document.getElementById("b").value;
        b.textContent = a;
        document.body.style.backgroundColor = a;
      });
    </script>
  </body>
</html>
